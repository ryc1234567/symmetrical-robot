
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sqrtalk</title>
<style>
body {
	font-family: 'Courier New', Courier, monospace;
	background-color: black;
	color: white;
	margin: 0;
	padding: 0;
	overflow: hidden;
}
/* 登录界面样式 */
#login-container {
display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background-color: #111;
}
#login-form {
background-color: #1a1a1a;
	padding: 30px;
	border-radius: 15px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
	width: 300px;
	text-align: center;
}
#login-form h2 {
margin-bottom: 20px;
	color: #ffffff;
	font-size: 24px;
}
#login-form label {
display: block;
	margin-bottom: 10px;
	color: white;
	text-align: left;
	font-size: 14px;
}
#login-form input {
width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border: none;
	border-radius: 5px;
	background-color: #2c2c2c;
	color: white;
	font-size: 14px;
}
#login-form input:focus {
outline: none;
	border: 1px solid #00ff00;
	box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}
#login-form button {
width: 100%;
	padding: 10px;
	background-color: #007bff;
	border: none;
	border-radius: 5px;
	color: white;
	cursor: pointer;
	font-size: 16px;
	transition: background-color 0.3s;
}
#login-form button:hover {
background-color: #0056b3;
}
/* 自定义复选框样式 */
.checkbox-container {
	display: flex;
	align-items: center;
	margin-bottom: 15px;
	position: relative;
}
.checkbox-container input[type="checkbox"] {
	opacity: 0;
	position: absolute;
	left: 0;
	top: 0;
	width: 20px;
	height: 20px;
	cursor: pointer;
	z-index: 1;
}
.checkbox-container .checkmark {
	position: absolute;
	left: 0;
	top: 0;
	width: 20px;
	height: 20px;
	background-color: #2c2c2c;
	border-radius: 5px;
	border: 1px solid #555;
	transition: all 0.3s;
}
.checkbox-container input[type="checkbox"]:checked ~ .checkmark {
	background-color: #007bff;
	border-color: #007bff;
	box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
}
.checkbox-container .checkmark::after {
	content: "";
	position: absolute;
	left: 6px;
	top: 2px;
	width: 5px;
	height: 10px;
	border: solid white;
	border-width: 0 2px 2px 0;
	transform: rotate(45deg);
	opacity: 0;
	transition: opacity 0.3s;
}
.checkbox-container input[type="checkbox"]:checked ~ .checkmark::after {
	opacity: 1;
}
.checkbox-container label {
	margin-left: 30px;
	cursor: pointer;
}
/* 聊天界面样式 */
#chat {
height: 90vh;
	width: 100%;
	overflow-y: scroll;
	padding: 15px;
	box-sizing: border-box;
	white-space: pre-wrap;
	word-wrap: break-word;
	display: none;
}
#chat .message {
margin: 10px 0;
	padding: 8px;
	border-radius: 5px;
	background-color: #222;
	line-height: 1.6;
	font-size: 14px;
}
#chat .message p,
#chat .message strong,
#chat .message em {
color: inherit;
}
#chat .message code {
font-size: 1.2em;
	background-color: #444;
	padding: 2px 6px;
	border-radius: 4px;
}
#chat .message blockquote {
margin-left: 10px;
	padding-left: 15px;
	border-left: 4px solid #ddd;
	color: #ccc;
}
#chat .message h1,
#chat .message h2,
#chat .message h3 {
color: #00ff00;
	margin-bottom: 8px;
}
#chat .message p {
margin-bottom: 10px;
}
#chat .info {
color: lightgreen;
	font-style: italic;
}
#chat .warn {
color: orange;
}
#chat a {
color: #33cc33;
	text-decoration: none;
	border-bottom: 1px dashed #33cc33;
}
#chat a:hover {
color: #66ff66;
	border-bottom-color: #66ff66;
}
#input-container {
display: flex;
	padding: 10px;
	box-sizing: border-box;
	background-color: #1a1a1a;
	border-top: 1px solid #333;
	display: none;
}
#input-container textarea {
flex-grow: 1;
	padding: 5px;
	border: none;
	background-color: #2c2c2c;
	color: white;
	font-size: 14px;
	resize: none;
	height: 50px;
}
#input-container button {
padding: 5px 10px;
	margin-left: 10px;
	background-color: #007bff;
	border: none;
	color: white;
	cursor: pointer;
}
#input-container button:hover {
background-color: #0056b3;
}

.level-2 {
	color: rgb(30, 255, 0);
}
.level-3 {
	color: rgb(195, 255, 0);
}
.level-4 {
	color: rgb(43, 255, 163);
}
/* 文件拖拽上传区域 */
#drop-zone {
position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.7);
	display: flex;
	justify-content: center;
	align-items: center;
	z-index: 1000;
	color: white;
	font-size: 24px;
	border: 4px dashed #00ff00;
	pointer-events: none;
	opacity: 0;
	transition: opacity 0.3s;
}
#drop-zone.active {
opacity: 1;
	pointer-events: auto;
}
#drop-zone p {
background: rgba(0, 0, 0, 0.8);
	padding: 20px;
	border-radius: 10px;
}
/* 上传确认弹窗 */
#upload-modal {
position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background: #1a1a1a;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
	z-index: 1001;
	display: none;
	width: 300px;
}
#upload-modal h3 {
margin-top: 0;
	color: #00ff00;
}
#file-info {
word-break: break-all;
	margin: 10px 0;
	padding: 10px;
	background: #2c2c2c;
	border-radius: 5px;
}
#upload-password {
width: 100%;
	padding: 8px;
	background: #2c2c2c;
	border: 1px solid #333;
	color: white;
	border-radius: 5px;
	margin-bottom: 15px;
}
#upload-modal-buttons {
display: flex;
	justify-content: flex-end;
}
#cancel-upload {
padding: 8px 15px;
	background: #ff4444;
	border: none;
	color: white;
	margin-right: 10px;
	border-radius: 5px;
	cursor: pointer;
}
#confirm-upload {
padding: 8px 15px;
	background: #00aa00;
	border: none;
	color: white;
	border-radius: 5px;
	cursor: pointer;
}
.message-header {
	display: flex;
	align-items: center;
	gap: 5px;
	margin-bottom: 4px;
}
.level-badge {
	font-size: 0.8em;
	padding: 2px 5px;
	border-radius: 3px;
	background: #333;
	color: #fff;
}
.user-tag {
	font-size: 0.8em;
	padding: 2px 6px;
	border-radius: 4px;
	color: white !important;
	font-weight: 500;
}
.username {
	font-weight: bold;
	font-size: 1em;
}
.message-content {
	font-size: 1.2em;
}
</style>
</head>
<body>
<!-- 登录界面 -->
<div id="login-container">
<form id="login-form">
<h2>登录 Sqrtalk</h2>
<label for="username">用户名:</label>
	<input type="text" id="username" required>
	<label for="password">密码:</label>
		<input type="password" id="password" required>
		<label for="channel">频道:</label>
			<input type="text" id="channel" required>
			<div class="checkbox-container">
			<input type="checkbox" id="auto-login">
			<label for="auto-login">自动登录</label>
				<span class="checkmark"></span>
				</div>
				<button type="submit">登录</button>
				</form>
				</div>
				
				<!-- 聊天界面 -->
				<div id="chat"></div>
				<div id="input-container">
				<textarea id="message-input" placeholder="输入消息..."></textarea>
				<button id="send-button">发送</button>
				</div>
				
				<!-- 文件拖拽上传区域 -->
				<div id="drop-zone">
				<p>松开鼠标上传文件</p>
				</div>
				
				<!-- 上传确认弹窗 -->
				<div id="upload-modal">
				<h3>上传文件确认</h3>
				<div id="file-info"></div>
				<div id="upload-modal-buttons">
				<button id="cancel-upload">取消</button>
				<button id="confirm-upload">确定上传</button>
				</div>
				</div>

					</script>
					<script>
					// 获取DOM元素
					const chat = document.getElementById('chat');
					const messageInput = document.getElementById('message-input');
					const sendButton = document.getElementById('send-button');
					const loginContainer = document.getElementById('login-container');
					const loginForm = document.getElementById('login-form');
					const usernameInput = document.getElementById('username');
					const passwordInput = document.getElementById('password');
					const channelInput = document.getElementById('channel');
					const autoLoginCheckbox = document.getElementById('auto-login');
					const inputContainer = document.getElementById('input-container');
					const dropZone = document.getElementById('drop-zone');
					const uploadModal = document.getElementById('upload-modal');
					const fileInfo = document.getElementById('file-info');
					const uploadPassword = document.getElementById('upload-password');
					const cancelUpload = document.getElementById('cancel-upload');
					const confirmUpload = document.getElementById('confirm-upload');
					
					let ws;
					let username;
					let password;
					let channel;
					let selectedFile = null;
					let dragCounter = 0; // 拖拽计数器
					let hide = false;
					
					// 获取Cookie中的Token
					function getCookie(name) {
						const cookieArr = document.cookie.split(';');
						for (let i = 0; i < cookieArr.length; i++) {
							const cookiePair = cookieArr[i].split('=');
							if (name === cookiePair[0].trim()) {
								return decodeURIComponent(cookiePair[1]);
							}
						}
						return null;
					}
					
					// 设置Cookie
					function setCookie(name, value, days) {
						const date = new Date();
						date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
						const expires = `expires=${date.toUTCString()}`;
						document.cookie = `${name}=${encodeURIComponent(value)}; ${expires}; path=/`;
					}
					
					// 删除Cookie
					function deleteCookie(name) {
						document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
					}
					
					// 初始化WebSocket连接
					function initWebSocket() {
						ws = new WebSocket('wss://server.vspeed.club/ws');
						
						ws.onopen = () => {
							const token = getCookie('chat_token');
							if (token) {
								ws.send(JSON.stringify({ type: 'login', token }));
							} else {
								ws.send(JSON.stringify({ type: 'login', username, password, channel }));
							}
						};
						
						ws.onmessage = (event) => {
							try {
								const message = JSON.parse(event.data);
								
								if (message.filename) {
									downloadFile(message.data, message.filename);
									return;
								}
								
								if (message.logs) {
									downloadLogFile(message.logs);
									return;
								}
								
								const messageElement = document.createElement('div');
								messageElement.className = 'message';
								
								if (message.token) {
									setCookie('chat_token', message.token, 7);
									return;
								} else {
									switch (message.type) {
									case 'message':
										const parsedMessage = marked.parse(message.content);
										const time = new Date().toLocaleTimeString();
										
										messageElement.innerHTML = `<div><span class="message-header"><span class="level-badge" style="color: #ffffff">lv.${message.level}</span><br>${message.tag ? `<span class="user-tag" style="background: ${message.color}">${message.tag}</span>` : ''}<br><span class="username" style="color: ${message.color}">${message.username}</span>:</span><span class="message-content">${parsedMessage}</span></div>`;
										break;
									case 'info':
										if (!hasNewLine(message.message)) {
											messageElement.textContent = `[INFO] ${message.message}`;
											messageElement.style.color = 'lightgreen';
										} else {
											const parsedWarn = marked.parse(message.message);
											messageElement.innerHTML = `<span class="info">[INFO] ${parsedWarn}</span>`;
										}
										break;
									case 'warn':
										if (message.message === 'token失效') {
											deleteCookie('chat_token');
											loginContainer.style.display = 'flex';
											chat.style.display = 'none';
											inputContainer.style.display = 'none';
											hide = true;
											return;
										} else if (!hasNewLine(message.message)) {
											messageElement.textContent = `[WARN] ${message.message}`;
											messageElement.style.color = 'orange';
										} else {
											const parsedWarn = marked.parse(message.message);
											messageElement.innerHTML = `<span class="warn">[WARN] ${parsedWarn}</span>`;
										}
										break;
									case 'ping':
										ws.send(JSON.stringify({ type: 'pong' }));
										break;
									default:
										messageElement.textContent = `未知消息类型: ${JSON.stringify(message)}`;
									}
								}
								
								chat.appendChild(messageElement);
								chat.scrollTop = chat.scrollHeight;
							} catch (e) {
								console.error("解析消息失败:", e);
							}
						};
						
						
						ws.onerror = (error) => {
							console.error('WebSocket 错误:', error);
						};
						
						ws.onclose = () => {
							if (hide == false) {
								const closeMessage = document.createElement('div');
								closeMessage.className = 'message';
								closeMessage.textContent = '连接已关闭';
								closeMessage.style.color = 'red';
								chat.appendChild(closeMessage);
							}
							hide = false;
						};
					}
					
					// 下载 logs 文件
					function downloadLogFile(logsContent) {
						const formattedLogs = logsContent.replace(/\\n/g, '\n');
						const blob = new Blob([formattedLogs], { 
							type: 'text/plain',
							endings: 'native'
						});
						const url = URL.createObjectURL(blob);
						const a = document.createElement('a');
						a.href = url;
						a.download = 'log';
						document.body.appendChild(a);
						a.click();
						document.body.removeChild(a);
						URL.revokeObjectURL(url);
					}
					
					function base64ToBlob(base64Data) {
						const base64WithoutPrefix = base64Data.split(',')[1] || base64Data;
						const binaryString = atob(base64WithoutPrefix);
						const bytes = new Uint8Array(binaryString.length);
						for (let i = 0; i < binaryString.length; i++) {
							bytes[i] = binaryString.charCodeAt(i);
						}
						return new Blob([bytes], {
							type: 'application/octet-stream'
						});
					}
					
					function downloadFile(data, filename) {
						
						const blob = base64ToBlob(data);
						
						// 创建下载链接
						const url = URL.createObjectURL(blob);
						const a = document.createElement('a');
						a.href = url;
						a.download = filename;
						a.style.display = 'none';
						
						// 触发下载
						document.body.appendChild(a);
						a.click();
						
						// 清理
						document.body.removeChild(a);
						URL.revokeObjectURL(url);
					}
					
					// 处理登录表单提交
					loginForm.addEventListener('submit', (event) => {
						event.preventDefault();
						username = usernameInput.value;
						password = passwordInput.value;
						channel = channelInput.value;
						
						initWebSocket();
						loginContainer.style.display = 'none';
						chat.style.display = 'block';
						inputContainer.style.display = 'flex';
					});
					
					// 初始化
					const token = getCookie('chat_token');
					if (token) {
						initWebSocket();
						loginContainer.style.display = 'none';
						chat.style.display = 'block';
						inputContainer.style.display = 'flex';
					} else {
						loginContainer.style.display = 'flex';
					}
					
					// 发送消息
					sendButton.addEventListener('click', () => {
						const message = messageInput.value.trim();
						if (message) {
							ws.send(JSON.stringify({ type: 'message', message }));
							messageInput.value = '';
						}
					});
					
					// 处理输入框回车键
					messageInput.addEventListener('keydown', (event) => {
						if (event.key === 'Enter' && !event.ctrlKey) {
							sendButton.click();
							event.preventDefault();
						} else if (event.key === 'Enter' && event.ctrlKey) {
							const cursorPos = messageInput.selectionStart;
							const textBeforeCursor = messageInput.value.substring(0, cursorPos);
							const textAfterCursor = messageInput.value.substring(cursorPos);
							messageInput.value = `${textBeforeCursor}\n${textAfterCursor}`;
							messageInput.selectionStart = messageInput.selectionEnd = cursorPos + 1;
							event.preventDefault();
						}
					});
					
					// ==================== 改进的拖拽上传逻辑 ====================
					// 添加文件转Base64函数
					function fileToBase64(file) {
						return new Promise((resolve, reject) => {
							const reader = new FileReader();
							reader.onload = () => {
								// 移除Data URL前缀 (data:image/png;base64,)
								const base64Data = reader.result.split(',')[1];
								resolve(base64Data);
							};
							reader.onerror = reject;
							reader.readAsDataURL(file);
						});
					}
					
					// 文件拖拽区域事件处理
					document.addEventListener('dragenter', (e) => {
						e.preventDefault();
						dragCounter++;
						dropZone.classList.add('active');
					});
					
					document.addEventListener('dragover', (e) => {
						e.preventDefault();
						e.dataTransfer.dropEffect = 'copy';
					});
					
					document.addEventListener('dragleave', (e) => {
						e.preventDefault();
						dragCounter--;
						
						if (dragCounter <= 0) {
							dragCounter = 0;
							dropZone.classList.remove('active');
						}
					});
					
					document.addEventListener('drop', (e) => {
						e.preventDefault();
						dragCounter = 0;
						dropZone.classList.remove('active');
						
						if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
							selectedFile = e.dataTransfer.files[0];
							
							if (selectedFile.size > 100 * 1024 * 1024) {
								alert('文件大小不能超过100MB');
								return;
							}
							
							fileInfo.textContent = `文件名: ${selectedFile.name}\n大小: ${(selectedFile.size / 1024).toFixed(2)} KB`;
							uploadModal.style.display = 'block';
						}
					});
					
					// 上传确认按钮事件
					confirmUpload.addEventListener('click', async () => {
						if (!selectedFile) return;
						
						const fileName = selectedFile.name;
						
						try {
							const base64Data = await fileToBase64(selectedFile);
							
							ws.send(JSON.stringify({
								type: 'uploadfile',
								filename: fileName,
								data: base64Data
							}));
							
							uploadModal.style.display = 'none';
							selectedFile = null;
							
						} catch (error) {
							console.error('文件上传失败:', error);
							alert('文件上传失败，请重试');
						}
					});
					
					// 取消上传按钮事件
					cancelUpload.addEventListener('click', () => {
						uploadModal.style.display = 'none';
						selectedFile = null;
					});
					
					// 辅助函数
					function hasNewLine(text) {
						return /\n/.test(text);
					}
					</script>
					</body>
					</html>
